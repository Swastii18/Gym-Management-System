{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Member Details</h1>
<ul class="list-group">
    <li class="list-group-item"><strong>Name:</strong> {{ member['name'] }}</li>
    <li class="list-group-item"><strong>Age:</strong> {{ member['age'] }}</li>
    <li class="list-group-item"><strong>Membership Type:</strong> {{ member['membership_type'] }}</li>
    <li class="list-group-item"><strong>Start Date:</strong> {{ member['start_date'] }}</li>
</ul>
<a href="{{ url_for('edit_member', id=member['_id']) }}" class="btn btn-primary mt-3">Edit</a>
<form action="{{ url_for('delete_member', id=member['_id']) }}" method="post" class="d-inline">
    <button type="submit" class="btn btn-danger mt-3">Delete</button>
</form>
{% endblock %}

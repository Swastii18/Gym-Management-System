{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Edit Member</h1>
<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" value="{{ member['name'] }}" required>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" name="age" value="{{ member['age'] }}" required>
    </div>
    <div class="form-group">
        <label for="membership_type">Membership Type</label>
        <input type="text" class="form-control" name="membership_type" value="{{ member['membership_type'] }}" required>
    </div>
    <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="date" class="form-control" name="start_date" value="{{ member['start_date'] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
